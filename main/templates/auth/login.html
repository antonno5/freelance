{% extends 'base/base.html' %}

{% load bootstrap5 %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-9">
            <h1>Login</h1>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary float-right btn-block mt-2">Login</button>
                {% endbuttons %}
            </form>
            <p>
                <a href="{% url 'registration' %}"><button class="btn btn-primary">Or sign up</button></a>
            </p>
        </div>
    </div>
{% endblock %}
