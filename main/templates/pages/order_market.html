{% extends 'base/base.html' %}

{% load bootstrap5 %}

{% block content %}
<h1>Order Market</h1>
<table class="table">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Activity</th>
          <th scope="col">Stack</th>
          <th scope="col">Payment</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
            <tr>
                  <th scope="row">{{ forloop.counter }}</th>
                  <td>{{ order.title }}</td>
                  <td>{{ order.activity }}</td>
                  <td>{{ order.stack }}</td>
                  <td>{{ order.payment }}</td>
                  <td><a href="{% url 'order' order.pk %}"><button type="button" class="btn btn-primary">Open</button></a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
